<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
    <div class="container mt-4">
        {% if search %}
        <ul>
            {% for author in search %}
                <li>{{author}}</li>
            {% endfor %}
        </ul>
        {% else %}
            <div class="alert alert-danger" role="alert">
                Nenhuma editora encontrada. <a href="{{url_for('authors_crud', action='read')}}" class="alert-link">Tente novamente</a>.
            </div>
        {% endif %}
    </div>
</body>
</html>
