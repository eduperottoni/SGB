<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">{{ form_title }}</h1>
        <form action="{{ url_for('return_book', action=crud_action) }}" method="post">
            <div class="form-group">
                <input 
                    style="display: none;" value="{{ return_form['cliente'] }}" type="text" class="form-control" id="cliente" name="cliente">
            </div>
            <div class="form-group">
                <label for="id_historico">Livro:</label>
                <select name="id_historico" class="form-select" aria-label="Default select example">
                    {% for id_historico, titulo in return_form['livros'].items() %}
                    <option value="{{id_historico}}">{{titulo}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="valor_pago">Valor pago:</label>
                <input value="{{ return_form['valor_pago'] }}" class="form-control" id="valor_pago" name="valor_pago">
            </div>
            <div class="form-group">
                <button type="submit" onclick="enableName()" class="btn btn-primary">{{ form_title }}</button>
            </div>
        </form>
    </div>
    <script>
        function enableName() {
            document.getElementById('id').disabled = false;
        }
    </script>
</body>
</html>
