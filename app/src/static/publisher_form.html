<!DOCTYPE html>
<html lang="en">
{% set title='Publishers Form' %}
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
<div class="container mt-4">
    <h1 class="mb-4">{{ form_title }}</h1>
    
    <form action="{{ url_for('publishers_crud', action=crud_action) }}" method="post">
        <div class="form-group">
            <label for="id">Nome da editora:</label>
            <input 
                value="{{ publisher_form['id'] }}"
                type="text"
                class="form-control"
                id="id" name="id"
                {% if crud_action != 'read' %}required{% endif %}
                {% if crud_action == 'update' %}disabled{% endif %}>
        </div>

        <div class="form-group">
            <label for="nome">Nome da editora:</label>
            <input 
                value="{{ publisher_form['nome'] }}" type="text" class="form-control" id="nome" name="nome" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="endereco">Endere√ßo:</label>
            <input value="{{ publisher_form['endereco'] }}" class="form-control" id="endereco" name="endereco" maxlength="50" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="contato">Contato:</label>
            <input value="{{ publisher_form['contato'] }}" class="form-control" id="contato" name="contato" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <button type="submit" onclick="enableName()" class="btn btn-primary">{{ form_title }}</button>
        </div>
    </form>
</div>
<script>
    function enableName() {
        document.getElementById('id').disabled = false;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
