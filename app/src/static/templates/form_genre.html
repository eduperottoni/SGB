<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% set title='genres Form' %}
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
<div class="container mt-4">
    <h1 class="mb-4">{{ form_title }}</h1>
    
    <form action="{{ url_for('genres_crud', action=crud_action) }}" method="post">
        <div class="form-group">
            <label for="name">Nome do gênero:</label>
            <input 
                value="{{ genre_form['nome'] }}" type="text" class="form-control" id="nome" name="nome" maxlenght="30" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição (max 100 caracteres):</label>
            <input value="{{ genre_form['descricao'] }}" class="form-control" id="descricao" name="descricao" maxlength="100" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <button type="submit" onclick="enableName()" class="btn btn-primary">{{ form_title }}</button>
        </div>
    </form>
</div>
<script>
    function enableName() {
        document.getElementById('nome').disabled = false;
    }
</script>
</body>
</html>
