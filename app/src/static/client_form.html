<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="wrapper">
        <h1>Formulário de Criação de Cliente</h1>
        
        <form action="{{ url_for('clients_crud', action='insert') }}" method="post">
            <label for="cpf">CPF (11 dígitos):</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" required title="CPF deve ter 11 dígitos">

            <label for="nome">Nome (até 50 caracteres):</label>
            <input type="text" id="nome" name="nome" maxlength="50" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <input type="submit" value="Cadastrar Cliente">
        </form>
    </div>
</body>
</html>
