<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">{{ form_title }}</h1>
        <form action="{{ url_for('rent_book', action=crud_action) }}" method="post">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select name="cliente" class="form-select" aria-label="Default select example">
                    {% for cpf, name in rent_form['clientes'].items() %}
                    <option value="{{cpf}}">{{name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="livro">Livro:</label>
                <select name="livro" class="form-select" aria-label="Default select example">
                    {% for id, titulo in rent_form['livros'].items() %}
                    <option value="{{id}}">{{titulo}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" onclick="enableName()" class="btn btn-primary">{{ form_title }}</button>
            </div>
        </form>
    </div>
    <script>
        function enableName() {
            document.getElementById('id').disabled = false;
        }
    </script>
</body>
</html>
