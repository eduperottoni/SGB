<!DOCTYPE html>
<html lang="en">
{% set title='Clients Form' %}
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
<div class="container mt-4">
    <h1 class="mb-4">{{ form_title }}</h1>
    
    <form action="{{ url_for('clients_crud', action=crud_action) }}" method="post">
        <div class="form-group">
            <label for="cpf">CPF (11 dígitos):</label>
            <input 
                value="{{ client_form['cpf'] }}" 
                type="text" 
                class="form-control" 
                id="cpf" 
                name="cpf" 
                pattern="\d{11}" 
                {% if crud_action != 'read' %}required{% endif %}
                title="CPF deve ter 11 dígitos"
                {% if crud_action == 'update' %}disabled{% endif %}>
        </div>

        <div class="form-group">
            <label for="nome">Nome (até 50 caracteres):</label>
            <input value="{{ client_form['nome'] }}" class="form-control" id="nome" name="nome" maxlength="50" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input value="{{ client_form['data_nascimento'] }}" type="date" class="form-control" id="data_nascimento" name="data_nascimento" {% if crud_action != 'read' %}required{% endif %}>
        </div>

        <div class="form-group">
            <button type="submit" onclick="enableCPF()" class="btn btn-primary">{{ form_title }}</button>
        </div>
    </form>
</div>
<script>
    function enableCPF() {
        document.getElementById('cpf').disabled = false;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
