<!DOCTYPE html>
<html lang="en">
{% set title='Clients Form' %}
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
<div class="container mt-4">
    <h1 class="mb-4">Formulário de Criação de Cliente</h1>
    
    <form action="{{ url_for('clients_crud', action='insert') }}" method="post">
        <div class="form-group">
            <label for="cpf">CPF (11 dígitos):</label>
            <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{11}" required title="CPF deve ter 11 dígitos">
        </div>

        <div class="form-group">
            <label for="nome">Nome (até 50 caracteres):</label>
            <input type="text" class="form-control" id="nome" name="nome" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
