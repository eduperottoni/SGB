<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% set title='Busca' %}
{% include 'head.html' %}
<body>

    <div class="container mt-4">
        <form action="/book-by-author/" method="post" data-bs-theme="dark"> <!-- Defina a URL de submissão no atributo 'action' -->
            <div class="form-group">
                <label for="author_name">Nome do autor:</label>
                <input type="text"
                class="form-control" id="author_name" name="author_name"> <!-- Corrija a marcação do campo de texto -->

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Buscar"> <!-- Corrija a marcação do botão de envio -->
            </div>
        </form>
    </div>
</body>
</html>
