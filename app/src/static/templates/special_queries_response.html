<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <h1>
            {{title}}
        </h1>
        <table class="table table-dark">
            <thead>
              <tr>
                {% for key in keys_to_consider %}
                <th scope="col">{{key}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
                {% for row in response_list %}
                <tr>
                    {% for key in keys_to_consider %}
                    <td>{{row[key]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
